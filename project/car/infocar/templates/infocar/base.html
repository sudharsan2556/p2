<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELESTIAL SERPENT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: rgb(151, 140, 140);
            display: flex;
            padding: 12px 0;
            justify-content: center;
        }

        .navbar a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 20px; /* Make the buttons round */
            margin: 0 10px; /* Add some space between buttons */
            transition: background-color 0.3s;
        }

        .navbar a:first-child {
            margin-right: 1000px; /* Add more space to the right of the "Home" link */
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: rgb(255, 132, 0);
            color: white;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a class="active" href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

        <p>GET THE LATEST INFROMATION ABOUT AUTOMOBILES.</p>
    </div>

</body>
</html>
